<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind and Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind Customs Styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gradient-start": "#FF8938",
              "gradient-end": "#F00",
            },
          },
        },
      };
    </script>

    <!-- Customs Styles -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header starts here  -->
    <header class="md:container md:mx-auto">
      <!-- banner section  -->
        <div class="my-20">
          <div class="flex justify-between items-center flex-col lg:flex-row lg:px-24">
            <!-- banner content -->
            <div class="">
              <h1 class="text-5xl text-[#1C1C1C] font-extrabold">
                It's good <br />
                tea time at The <br />
                Tea House
              </h1>
              <p class="py-6 text-[#777] font-[500]">
                Tea and Botanical Solutions Supplier Give Optimum <br />
                Satisfaction To Your Taste Buds.
              </p>
              <button
                class="btn bg-gradient-to-r from-gradient-start to-gradient-end font-semibold text-white" >
                Explore More
              </button>
            </div>

            <!-- banner image -->
            <div class="relative">
              <img src="images/banner.png" class="" />

              <!-- rating badge -->
              <div
                class="-mt-24 flex lg:ml-20 items-center gap-4 drop-shadow-lg bg-white p-5 w-60 rounded-lg"
              >
                <i class="fa-solid fa-star text-[#FFF082] text-3xl"></i>
                <div>
                  <h3 class="font-extrabold text-[#1C1C1C] text-3xl">5.00</h3>
                  <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>
    <!-- header ends here  -->

    <!-- main section starts here -->
    <main class="md:container md:mx-auto"></main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <footer></footer>
    <!-- footer section ends here -->
  </body>
</html>
